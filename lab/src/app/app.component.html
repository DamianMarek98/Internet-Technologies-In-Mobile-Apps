<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<body>
<div class="container" style="padding-top: 2%">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <h4 class="card-header">Log in</h4>
        <form [formGroup]="form">
          <div class="form-group space-around">
            <label for="login">Login</label>
            <input type="text" class="form-control" formControlName="login" id="login" placeholder="Login">
          </div>
          <div class="form-group space-around">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          </div>
          <div class="space-around">
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </form>
        <div class="alert alert-success" role="alert" [hidden]="!success">
          Logged in!
        </div>
        <div class="alert alert-danger" role="alert" [hidden]="!unauthorized">
          Unauthorized!
        </div>
      </div>
      <div class="row">
        <div class="col-12" style="padding-top: 1%">
          <button type="button" class="btn btn-primary" (click)="cacheTest()">Test cache</button>
          {{fromCache}}
        </div>
        <div class="col-12" style="padding-top: 1%">
          <button type="button" class="btn btn-primary" (click)="webSwitching()">Web switching</button>
        </div>
        <div class="col-12" style="padding-top: 1%">
          <button type="button" class="btn btn-primary" (click)="test()">Web switching res</button>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 space-around">
      <h2>JQuery UI</h2>
      <p>Date: <input type="text" id="datepicker"></p>
      <h2>Angular Material</h2>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tytu≈Ç mat-panel
          </mat-panel-title>
          <mat-panel-description>
            Opis mat-panel
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Rozszerzenie mat-panel.</p>
      </mat-expansion-panel>
      <label>Salt={{salt}}</label>
    </div>
  </div>
</div>

</body>
</html>
